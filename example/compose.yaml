services:
  volta:
    container_name: node-volta
    build:
      context: .
      dockerfile: ../Dockerfile
    tty: true
    ports:
      - 127.0.0.1:3000:3000
    volumes:
      - ..:/workspace:cached
    working_dir: /workspace
    environment:
      NODE_ENV: development
      TERM: xterm-256color
